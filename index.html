<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
  <div class="quiz-app">
    <div class="quiz-info">
      <div class="category">Category: <span>HTML</span></div>
      <div class="count">Question Count: <span></span></div>
    </div>

    <div class="quiz-area"></div>

    <div class="answers-area"></div>

    <button class="submit-button">Submit Answer</button>

    <div class="bullets">
      <div class="spans"></div>

      <div class="countdown">
      </div>
    </div>

    <div class="results"></div>

    <div class="login">
      <span>Login As <span id="login-btn">Adminstor</span></span>
      <div class="login-form">
        <input type="password" name="password" id="pass" placeholder="Enter Your Password">
        <button type="button">login</button>
      </div>
    </div>
  </div>

  <script src="/JS/main.js"></script>
</body>

</html>
