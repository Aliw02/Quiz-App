<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quiz-App</title>
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <h2>Dashboard Quiz App</h2>
        <div class="boxes">
            <div class="box" id="adding-box">
                <i class="fa-solid fa-circle-plus" id="plusBtn"></i>
                <p id="pAdd">Click to <span id="add">Add</span> Question</p>
                <form method="post" class="adding-form">
                    <input type="text" id="title" placeholder="Enter The Title">
                    <hr>
                    <input type="text" id="answer_1" placeholder="Enter The First Answer">
                    <hr>
                    <input type="text" id="answer_2" placeholder="Enter The Second Answer">
                    <hr>
                    <input type="text" id="answer_3" placeholder="Enter The Third Answer">
                    <hr>
                    <input type="text" id="answer_4" placeholder="Enter The Fourth Answer">
                    <hr>
                    <input type="text" id="true-answer" placeholder="Enter The Right Answer">
                    <button type="button" id="addingBtn">Adding Question</button>
                </form>
            </div>
            <div class="box" id="remove-box">
                <i class="fa-solid fa-circle-minus" id="minusBtn"></i>
                <p id="pRemove">Click to <span id="remove">Remove</span> Question</p>
                <div class="remove-form">
                    <input type="text" id="remove-input" placeholder="Enter the Question To Delete">
                    <button type="button" id="removeBtn">Remove Question</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/main.js"></script>
    <script src="/JS/dashboard.js"></script>

</body>

</html>
